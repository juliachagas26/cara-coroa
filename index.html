<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Cara ou Coroa</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="jogadorCara">Nome do Jogador Cara:</label>
                    <input type="text" name="" id="jogadorCara" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <h1 id="titulo">Cara ou Coroa</h1>
                <div class="conteudo">
                    <img id="imagemMoeda" src="./assets/cara.png" alt="cara"/>
                    <button id="botaoJogar" class="btn btn-light">Jogar Moeda</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="jogadorCoroa">Nome do Jogador Coroa:</label>
                    <input type="text" name="" id="jogadorCoroa" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
